name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      e-invoice-dir: "${GITHUB_WORKSPACE}/DOS/e-invoice"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Test NumberToSpanishTranslator
        working-directory: ${{env.e-invoice-dir}}/service/utils
        run: |
          #
          mvn clean && mvn test
      - name: Provision DynamoDB
        run: |
          # make file runnable, might not be necessary
          chmod +x "${GITHUB_WORKSPACE}/.github/scripts/test_products_dal.sh"
          # run script
          "${GITHUB_WORKSPACE}/.github/scripts/test_products_dal.sh"
